<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/fonts/stylesheet.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <title>Animation</title>
    <meta name="description" content="Animation" />
</head>

<body>
    @@include('header/index.html')
    <div class="navigation container">
        <h1 class="navigation__title">ANIMATION SCENE</h1>
        <ul class="navigation__breadcrumbs">
            <li class="navigation__item">
                <a class="navigation__link" href="/" aria-label="Go to Home" title="Home">Home</a>
            </li>
            <li>
                <a class="navigation__link navigation__link_disabled" tabindex="1">Animation</a>
            </li>
        </ul>
    </div>
    <main class="animation container">
        <div class="animation__content">
            <img class="animation__sky" src="/static/images/animation/sky.png" alt="sky" width="1342" height="135">
            <img class="animation__fon" src="/static/images/animation/fon.png" alt="fon" width="1586" height="631">
            <img class="animation__lantern" src="/static/images/animation/lantern.png" alt="lantern" width="215"
                height="563">
            <img class="animation__lantern_background" src="/static/images/animation/lanterns-background.png"
                alt="lantern" width="151" height="396">
            <img class="animation__lantern_background_two" src="/static/images/animation/lanterns-background.png"
                alt="lantern" width="151" height="395">
            <div class="animation__car">
                <img class="animation__car_one" src="/static/images/animation/car-one.png" alt="car" width="251"
                    height="100">
                <img class="animation__car_two" src="/static/images/animation/car-two.png" alt="car" width="205"
                    height="97">
                <img class="animation__car_three" src="/static/images/animation/car-three.png" alt="car" width="247"
                    height="66">
                <img class="animation__car_four" src="/static/images/animation/car-four.png" alt="car" width="269"
                    height="127">
            </div>
            <div class="animation__women-inner">
                <img class="animation__women" src="/static/images/animation/women.png" alt="women" width="98"
                    height="267">
                <img class="animation__women-hand" src="/static/images/animation/hand-women.png" alt="women hand"
                    width="63" height="45">
                <img class="animation__women-text" src="/static/images/animation/message-women.png" alt="women message"
                    width="169" height="108">

            </div>
            <div class="animation__men-inner">
                <img class="animation__men" src="/static/images/animation/men.png" alt="men" width="205" height="353">
                <img class="animation__men-hand" src="/static/images/animation/hand-men.png" alt="men hand" width="131"
                    height="153">
                <img class="animation__men-text" src="/static/images/animation/message-men.png" alt="men message"
                    width="169" height="86">
                <img class="animation__men-text-end" src="/static/images/animation/message-men-end.png"
                    alt="men message" width="169" height="86">
            </div>
            <div class="animation__taxi-inner">
                <img class="animation__taxi" src="/static/images/animation/taxi.png" alt="taxi" width="886"
                    height="266">
                <img class="animation__taxi-text" src="/static/images/animation/message-taxi.png" alt="taxi message"
                    width="160" height="99">
            </div>
        </div>
    </main>
    @@include('footer/index.html')
    <script src="scripts.js"></script>
</body>

</html>
